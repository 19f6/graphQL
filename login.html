<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="background-overlay"></div>
        <div class="reveal-circle" id="revealCircle"></div>
        <div class="particles" id="particles"></div>
        <div class="glow-effect"></div>
        
        <div class="login-container">
            <h1 class="login-title">ACCESS</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Enter</button>
            </form>
            <div class="forgot-password">
                <a href="#" id="forgotLink">Forgot Password?</a>
            </div>
        </div>
        
        <div class="custom-cursor" id="cursor"></div>
    </div>
<script src="script.js"></script>
   
</body>
</html>
